    <script>
        function applyTheme(theme) {
            const body = document.body;

            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
            }
            syncThemeToggle(theme);
        }

        function syncThemeToggle(theme) {
            const toggle = document.getElementById('theme-toggle');
            if (!toggle) return;
            if (theme === 'dark') {
                toggle.classList.add('is-dark');
                toggle.setAttribute('aria-checked', 'true');
            } else {
                toggle.classList.remove('is-dark');
                toggle.setAttribute('aria-checked', 'false');
            }
        }

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            const nextTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', nextTheme);
            applyTheme(nextTheme);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        const sidebarEl = document.getElementById('sidebar');
        const mainContentEl = document.querySelector('.main-content');
        let hideTimer;

        function autoHideSidebar() {
            if (window.innerWidth <= 900) {
                sidebarEl.classList.remove('open');
            }
        }

        window.addEventListener('scroll', () => {
            if (window.innerWidth <= 900 && sidebarEl.classList.contains('open')) {
                clearTimeout(hideTimer);
                hideTimer = setTimeout(autoHideSidebar, 200);
            }
        });

        if (mainContentEl) {
            mainContentEl.addEventListener('click', autoHideSidebar);
        }

        window.addEventListener('resize', () => {
            if (window.innerWidth > 900) {
                sidebarEl.classList.remove('open');
            }
        });

        let articles = [];

        function normalizeArticle(row) {
            return {
                id: row.id,
                listMeta: row.list_meta || "",
                listTitle: row.list_title || "",
                listTitleClass: row.list_title_class || "",
                listSummary: row.list_summary || "",
                listSummaryClass: row.list_summary_class || "",
                headerTitle: row.header_title || row.list_title || "",
                headerTitleClass: row.header_title_class || "",
                headerMeta: row.header_meta || "",
                translationTitle: row.translation_title || "",
                translationTitleClass: row.translation_title_class || "",
                translationMeta: row.translation_meta || "",
                contentHtml: row.content_html || "",
                translationHtml: row.translation_html || "",
                lottie: row.lottie || []
            };
        }

        function renderArticleList() {
            const listContainer = document.getElementById('articles-container');
            if (!listContainer) return;

            listContainer.innerHTML = articles.map(article => {
                const titleClass = article.listTitleClass ? ` ${article.listTitleClass}` : '';
                const summaryClassAttr = article.listSummaryClass ? ` class="${article.listSummaryClass}"` : '';
                return `
                    <article class="article-card" data-article="${article.id}">
                        <a class="article-link" href="#${article.id}" aria-label="Open ${article.listTitle}">
                            <div class="pub-meta">
                                <span class="meta-primary">${article.listMeta}</span>
                                <span class="meta-sep">•</span>
                                <span class="meta-counts">
                                    <span class="reads-month" data-article="${article.id}">Total reads: —</span>
                                    <span class="meta-sep">•</span>
                                    <span class="loves-total" data-article="${article.id}">Loves: —</span>
                                    <span class="meta-sep">•</span>
                                    <span class="comments-total" data-article="${article.id}">Comments: —</span>
                                </span>
                            </div>
                            <div class="article-title${titleClass}">${article.listTitle}</div>
                            <p${summaryClassAttr}>${article.listSummary}</p>
                        </a>
                    </article>
                `;
            }).join('');

            listContainer.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', () => {
                    const articleId = card.getAttribute('data-article');
                    if (articleId) {
                        openArticle(articleId);
                    }
                });
            });

            if (window.fetchTotalViews) {
                window.fetchTotalViews().then(counts => {
                    listContainer.querySelectorAll('.reads-month').forEach(span => {
                        const articleId = span.getAttribute('data-article');
                        const count = counts[articleId] ?? 0;
                        span.textContent = `Total reads: ${count}`;
                    });
                });
            }

            if (window.fetchTotalLoves) {
                window.fetchTotalLoves().then(counts => {
                    listContainer.querySelectorAll('.loves-total').forEach(span => {
                        const articleId = span.getAttribute('data-article');
                        const count = counts[articleId] ?? 0;
                        span.textContent = `Loves: ${count}`;
                    });
                });
            }

            if (window.fetchCommentCounts) {
                window.fetchCommentCounts().then(counts => {
                    listContainer.querySelectorAll('.comments-total').forEach(span => {
                        const articleId = span.getAttribute('data-article');
                        const count = counts[articleId] ?? 0;
                        span.textContent = `Comments: ${count}`;
                    });
                });
            }
        }

        function updateLoveCounters(articleId, count) {
            const listBadge = document.querySelector(`.loves-total[data-article="${articleId}"]`);
            if (listBadge) {
                listBadge.textContent = `Loves: ${count}`;
            }
            const detailLove = document.querySelector('.article-engagement .love-count');
            const detailWrap = document.querySelector('.article-engagement');
            if (detailLove && detailWrap && detailWrap.getAttribute('data-article') === articleId) {
                detailLove.textContent = count;
            }
        }

        function subscribeToReactions() {
            if (!window.supabaseClient) return;
            if (window.reactionChannel) return;
            window.reactionChannel = window.supabaseClient
                .channel('article-reactions')
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'article_reactions' },
                    payload => {
                        const next = payload.new;
                        if (next && next.article_id) {
                            updateLoveCounters(next.article_id, next.loves ?? 0);
                        }
                    }
                )
                .subscribe();
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatCommentDate(value) {
            if (!value) return "";
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return "";
            return date.toLocaleString(undefined, { dateStyle: "medium", timeStyle: "short" });
        }

        function renderComments(listEl, comments) {
            if (!listEl) return;
            if (!comments.length) {
                listEl.innerHTML = '<div class="comment-status">No comments yet. Be the first to share your thoughts.</div>';
                return;
            }
            listEl.innerHTML = comments.map(comment => `
                <div class="comment-item">
                    <div class="comment-meta">${escapeHtml(comment.name || "Anonymous")} • ${formatCommentDate(comment.created_at)}</div>
                    <div class="comment-body">${escapeHtml(comment.comment || "")}</div>
                </div>
            `).join('');
        }

        async function hydrateEngagement(detailEl, articleId) {
            if (!detailEl || !articleId) return;

            const loveBtn = detailEl.querySelector('.love-btn');
            const loveCountEl = detailEl.querySelector('.love-count');
            const commentCountEl = detailEl.querySelector('.comment-total');
            const commentsListEl = detailEl.querySelector('.comments-list');
            const commentStatusEl = detailEl.querySelector('.comment-status');
            const commentForm = detailEl.querySelector('.comment-form');

            const lovedKey = `loved:${articleId}`;
            if (loveBtn && localStorage.getItem(lovedKey)) {
                loveBtn.classList.add('is-loved');
                loveBtn.disabled = true;
            }

            if (window.fetchTotalLoves && loveCountEl) {
                const loveCounts = await window.fetchTotalLoves();
                loveCountEl.textContent = loveCounts[articleId] ?? 0;
            } else if (loveCountEl) {
                loveCountEl.textContent = loveCountEl.textContent === "—" ? 0 : loveCountEl.textContent;
            }

            if (window.fetchCommentCounts && commentCountEl) {
                const commentCounts = await window.fetchCommentCounts();
                commentCountEl.textContent = commentCounts[articleId] ?? 0;
            } else if (commentCountEl) {
                commentCountEl.textContent = commentCountEl.textContent === "—" ? 0 : commentCountEl.textContent;
            }

            if (window.fetchComments && commentsListEl) {
                const comments = await window.fetchComments(articleId);
                renderComments(commentsListEl, comments);
            }

            if (loveBtn) {
                loveBtn.addEventListener('click', async () => {
                    loveBtn.disabled = true;
                    loveBtn.classList.add('animate');
                    setTimeout(() => loveBtn.classList.remove('animate'), 600);

                    let result = { success: false };
                    if (window.incrementArticleLove) {
                        result = await window.incrementArticleLove(articleId);
                    } else {
                        const lovedKey = `loved:${articleId}`;
                        if (!localStorage.getItem(lovedKey)) {
                            localStorage.setItem(lovedKey, "1");
                            result = { success: true };
                        } else {
                            result = { success: false, alreadyLoved: true };
                        }
                    }

                    if (result && result.success) {
                        loveBtn.classList.add('is-loved');
                        if (loveCountEl) {
                            const current = parseInt(loveCountEl.textContent, 10) || 0;
                            loveCountEl.textContent = current + 1;
                        }
                        const listBadge = document.querySelector(`.loves-total[data-article="${articleId}"]`);
                        if (listBadge) {
                            const current = parseInt(listBadge.textContent.replace(/\D+/g, ""), 10) || 0;
                            listBadge.textContent = `Loves: ${current + 1}`;
                        }
                    } else if (result && result.alreadyLoved) {
                        loveBtn.classList.add('is-loved');
                    } else {
                        loveBtn.disabled = false;
                    }
                }, { once: true });
            }

            if (commentForm && window.submitComment && window.fetchComments) {
                commentForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const nameInput = commentForm.querySelector('input[name="comment-name"]');
                    const messageInput = commentForm.querySelector('textarea[name="comment-message"]');
                    const name = nameInput ? nameInput.value.trim() : "";
                    const message = messageInput ? messageInput.value.trim() : "";

                    if (!name || !message) {
                        if (commentStatusEl) commentStatusEl.textContent = "Please enter your name and comment.";
                        return;
                    }

                    if (commentStatusEl) commentStatusEl.textContent = "Posting comment...";
                    const result = await window.submitComment(articleId, name, message);
                    if (result && result.success) {
                        if (commentStatusEl) commentStatusEl.textContent = "Comment posted.";
                        if (nameInput) nameInput.value = "";
                        if (messageInput) messageInput.value = "";
                        const comments = await window.fetchComments(articleId);
                        renderComments(commentsListEl, comments);
                        if (commentCountEl) {
                            const current = parseInt(commentCountEl.textContent, 10) || 0;
                            commentCountEl.textContent = current + 1;
                        }
                        const listBadge = document.querySelector(`.comments-total[data-article="${articleId}"]`);
                        if (listBadge) {
                            const current = parseInt(listBadge.textContent.replace(/\D+/g, ""), 10) || 0;
                            listBadge.textContent = `Comments: ${current + 1}`;
                        }
                    } else if (commentStatusEl) {
                        commentStatusEl.textContent = "Failed to post comment. Please try again.";
                    }
                });
            }
        }

        function openArticle(articleId) {
            const article = articles.find(item => item.id === articleId);
            if (!article) return;

            const listEl = document.getElementById('article-list');
            const detailEl = document.getElementById('article-detail');

            if (listEl) listEl.style.display = 'none';
            if (detailEl) {
                detailEl.style.display = 'block';
                const headerClass = article.headerTitleClass ? ` class="${article.headerTitleClass}"` : '';
                const hasTranslation = Boolean(article.translationHtml);

                const titleBn = article.headerTitle;
                const titleEn = article.translationTitle || article.headerTitle;
                const classBn = article.headerTitleClass || '';
                const classEn = article.translationTitleClass || '';
                const metaBn = article.headerMeta;
                const metaEn = article.translationMeta || article.headerMeta;

                detailEl.innerHTML = `
                    <div class="btn-back" onclick="closeArticle()">← Back to Articles</div>
                    <div class="article-header">
                        <h1${headerClass}>${article.headerTitle}</h1>
                        <div class="pub-meta">${article.headerMeta}</div>
                    </div>
                    ${hasTranslation ? `
                        <div class="translation-toggle" role="tablist" aria-label="Article language">
                            <button type="button" class="active" data-lang="bn" role="tab" aria-selected="true">বাংলা</button>
                            <button type="button" data-lang="en" role="tab" aria-selected="false">English</button>
                        </div>
                        <div class="translation-pane active" data-lang="bn">
                            ${article.contentHtml}
                        </div>
                        <div class="translation-pane" data-lang="en">
                            ${article.translationHtml}
                        </div>
                    ` : article.contentHtml}
                    <div class="article-engagement" data-article="${article.id}">
                        <button type="button" class="love-btn" data-article="${article.id}">
                            <span class="heart-icon" aria-hidden="true"><i class="fa-solid fa-heart"></i></span>
                            Love <span class="love-count">—</span>
                            <span class="heart-burst" aria-hidden="true"></span>
                        </button>
                        <div class="engagement-stat"><i class="fa-regular fa-comments"></i> Comments: <span class="comment-total">—</span></div>
                    </div>
                    <div class="comments-section" data-article="${article.id}">
                        <h3>Comments</h3>
                        <form class="comment-form">
                            <input type="text" name="comment-name" placeholder="Your name" maxlength="40" required>
                            <textarea name="comment-message" rows="4" placeholder="Write a comment" maxlength="500" required></textarea>
                            <button type="submit">Post Comment</button>
                        </form>
                        <div class="comment-status"></div>
                        <div class="comments-list"></div>
                    </div>
                    <div class="btn-back" onclick="closeArticle()" style="margin-top: 3rem;">← Back to Articles</div>
                `;

                if (hasTranslation) {
                    const toggleButtons = detailEl.querySelectorAll('.translation-toggle button');
                    const panes = detailEl.querySelectorAll('.translation-pane');
                    const headerTitle = detailEl.querySelector('.article-header h1');
                    const headerMeta = detailEl.querySelector('.article-header .pub-meta');
                    toggleButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const lang = button.getAttribute('data-lang');
                            toggleButtons.forEach(btn => {
                                const isActive = btn.getAttribute('data-lang') === lang;
                                btn.classList.toggle('active', isActive);
                                btn.setAttribute('aria-selected', String(isActive));
                            });
                            panes.forEach(pane => {
                                pane.classList.toggle('active', pane.getAttribute('data-lang') === lang);
                            });
                            if (headerTitle && headerMeta) {
                                if (lang === 'en') {
                                    headerTitle.className = classEn;
                                    headerTitle.textContent = titleEn;
                                    headerMeta.innerHTML = metaEn;
                                } else {
                                    headerTitle.className = classBn;
                                    headerTitle.textContent = titleBn;
                                    headerMeta.innerHTML = metaBn;
                                }
                            }
                            if (window.renderMathInElement) {
                                renderMathInElement(detailEl, {
                                    delimiters: [
                                        { left: "$$", right: "$$", display: true },
                                        { left: "\\[", right: "\\]", display: true },
                                        { left: "\\(", right: "\\)", display: false },
                                    ],
                                    throwOnError: false,
                                });
                            }
                        });
                    });
                }
                if (window.renderMathInElement) {
                    renderMathInElement(detailEl, {
                        delimiters: [
                            { left: "$$", right: "$$", display: true },
                            { left: "\\[", right: "\\]", display: true },
                            { left: "\\(", right: "\\)", display: false },
                        ],
                        throwOnError: false,
                    });
                }
            }

            hydrateEngagement(detailEl, articleId);

            if (article.lottie && window.lottie) {
                lottie.destroy();
                const animations = Array.isArray(article.lottie) ? article.lottie : [article.lottie];
                animations.forEach(animation => {
                    const container = document.getElementById(animation.containerId);
                    if (container) {
                        lottie.loadAnimation({
                            container,
                            renderer: 'svg',
                            loop: true,
                            autoplay: true,
                            path: animation.path
                        });
                    }
                });
            }

            window.scrollTo(0, 0);
            if (window.location.hash !== `#${articleId}`) {
                window.location.hash = articleId;
            }
            if (window.trackArticleView) {
                window.trackArticleView(articleId);
            }
        }

        function closeArticle() {
            const listEl = document.getElementById('article-list');
            const detailEl = document.getElementById('article-detail');
            if (detailEl) {
                detailEl.style.display = 'none';
                detailEl.innerHTML = '';
            }
            if (listEl) listEl.style.display = 'block';
            window.scrollTo(0, 0);
            if (window.location.hash) {
                history.pushState("", document.title, window.location.pathname + window.location.search);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            if (window.fetchPublishedArticles) {
                const data = await window.fetchPublishedArticles();
                if (data && data.length) {
                    articles = data.map(normalizeArticle);
                    const localArticles = window.blogArticles || [];
                    localArticles.forEach(local => {
                        if (!articles.find(item => item.id === local.id)) {
                            articles.push(local);
                        }
                    });
                }
            }
            if (!articles.length) {
                articles = window.blogArticles || [];
            }

            renderArticleList();
            subscribeToReactions();
            const hashId = window.location.hash.replace('#', '');
            if (hashId) {
                openArticle(hashId);
            }
        });

        window.addEventListener('hashchange', () => {
            const hashId = window.location.hash.replace('#', '');
            if (hashId) {
                openArticle(hashId);
            } else {
                closeArticle();
            }
        });
    </script>
</body>
</html>
