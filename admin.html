<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics | Partho XAI Lab</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --bg-soft: #eef2f7;
            --surface: rgba(255, 255, 255, 0.8);
            --surface-strong: rgba(255, 255, 255, 0.92);
            --border: rgba(148, 163, 184, 0.2);
            --text: #0f172a;
            --text-muted: #64748b;
            --accent: #2563eb;
            --accent-2: #06b6d4;
            --success: #10b981;
            --shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
        }
        [data-theme="dark"] {
            --bg: #0b1220;
            --bg-soft: #111827;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-strong: rgba(255, 255, 255, 0.11);
            --border: rgba(79, 98, 122, 0.35);
            --text: #e5edf5;
            --text-muted: #9fb0c4;
            --accent: #7aa2ff;
            --accent-2: #60a5fa;
            --success: #22c55e;
            --shadow: 0 24px 60px rgba(2, 6, 23, 0.6);
        }
        body {
            font-family: 'Source Serif 4', serif;
            background: radial-gradient(900px 500px at 10% -10%, rgba(219, 234, 254, 0.35), transparent),
                        radial-gradient(600px 400px at 90% 0%, rgba(224, 231, 255, 0.3), transparent),
                        linear-gradient(180deg, #ffffff 0%, #f8fafc 60%, #f1f5f9 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        [data-theme="dark"] body {
            background: radial-gradient(820px 520px at 12% -10%, rgba(74, 108, 188, 0.2), transparent),
                        radial-gradient(640px 420px at 88% 0%, rgba(67, 96, 168, 0.18), transparent),
                        linear-gradient(180deg, #0b1220 0%, #111827 60%, #162033 100%);
        }
        .container { max-width: 100%; margin: 0 auto; padding: 2.5rem 3rem 4rem; }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        h1 { margin-bottom: 0.2rem; font-size: 2.1rem; letter-spacing: 0.3px; }
        .subtitle { color: var(--text-muted); margin-bottom: 0; }
        .card {
            background: linear-gradient(135deg, var(--surface-strong), var(--surface));
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
        }
        label { display: block; font-weight: 600; margin-bottom: 0.4rem; }
        input, select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        [data-theme="dark"] input,
        [data-theme="dark"] select {
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
        }
        input:focus, select:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.8);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(34, 211, 238, 0.18); }
        button.secondary {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text);
            border: 1px solid var(--border);
        }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { text-align: left; padding: 0.75rem 0; border-bottom: 1px solid rgba(148, 163, 184, 0.2); }
        th { color: var(--text-muted); font-weight: 600; }
        .comment-text { max-width: 520px; white-space: pre-wrap; color: var(--text); }
        .comment-meta { font-size: 0.9rem; color: var(--text-muted); }
        .danger-btn {
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: #fff;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .hidden { display: none; }
        .error { color: #f87171; margin-top: 0.5rem; }
        .tabs { display: inline-flex; gap: 0.4rem; margin-bottom: 1rem; padding: 0.4rem; background: rgba(148,163,184,0.12); border-radius: 999px; border: 1px solid var(--border); }
        [data-theme="dark"] .tabs { background: rgba(15,23,42,0.6); }
        .tab-btn { background: transparent; color: var(--text-muted); border: none; padding: 0.4rem 1rem; border-radius: 999px; cursor: pointer; font-weight: 600; }
        .tab-btn.active { background: linear-gradient(135deg, rgba(99,102,241,0.3), rgba(34,211,238,0.3)); color: #fff; }
        *, *::before, *::after { box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 1.25rem; align-items: start; }
        .core-grid { grid-template-columns: repeat(4, minmax(220px, 1fr)); column-gap: 1.5rem; row-gap: 1.5rem; }
        .help { font-size: 0.9rem; color: var(--text-muted); margin-top: 0.4rem; }
        .panel-actions { display: flex; gap: 0.6rem; flex-wrap: wrap; }
        .card-header { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .login-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
        .section {
            margin-top: 2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }
        .section-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #e5e7eb;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            min-width: 0;
        }
        .field > label { line-height: 1.3; }
        .field small { color: var(--text-muted); }
        .toolbar-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            align-items: center;
        }
        .pill {
            background: rgba(37, 99, 235, 0.12);
            color: var(--accent);
            border-radius: 999px;
            padding: 0.25rem 0.65rem;
            font-size: 0.85rem;
            font-weight: 600;
        }
        [data-theme="dark"] .pill { background: rgba(99, 102, 241, 0.2); color: #c7d2fe; }
        .media-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px dashed rgba(148, 163, 184, 0.35);
            border-radius: 12px;
            padding: 1rem;
            display: grid;
            gap: 0.75rem;
        }
        [data-theme="dark"] .media-card { background: rgba(15, 23, 42, 0.55); }
        .editor-actions { display: flex; gap: 0.8rem; align-items: center; flex-wrap: wrap; }
        .primary-action { background: linear-gradient(135deg, #10b981, #22d3ee); color: #fff; }
        .card h2 { margin-top: 0; }
        .card::after {
            content: "";
            display: block;
            margin-top: -2rem;
            height: 2px;
            /* Removed editor-related styles */
        }
        .theme-toggle-btn {
            width: 46px;
            height: 20px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 2px;
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            position: relative;
        }
        .theme-toggle-btn .toggle-icon {
            position: absolute;
            font-size: 0.55rem;
            color: var(--text-muted);
            top: 50%;
            transform: translateY(-50%);
        }
        .theme-toggle-btn .toggle-icon.sun { left: 6px; }
        .theme-toggle-btn .toggle-icon.moon { right: 6px; }
        .theme-toggle-btn .toggle-knob {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text);
            transition: transform 0.2s;
        }
        .theme-toggle-btn.is-dark .toggle-knob { transform: translateX(26px); }
        .link-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
            padding: 0;
        }
        .ql-editor { min-height: 200px; }
        @media (max-width: 900px) {
            .container { padding: 2rem 1.5rem 3rem; }
            .page-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1>Admin Dashboard</h1>
                <p class="subtitle">Manage articles, monitor reads, and publish updates.</p>
            </div>
            <button id="admin-theme-toggle" class="theme-toggle-btn" role="switch" aria-checked="false" title="Toggle Day/Night">
                <span class="toggle-icon sun">â˜€</span>
                <span class="toggle-icon moon">ðŸŒ™</span>
                <span class="toggle-knob"></span>
            </button>
        </div>

        <div class="card" id="login-card">
            <div class="login-grid">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" autocomplete="username" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" autocomplete="current-password" />
                </div>
            </div>
            <button id="login-btn">Login</button>
            <div class="toolbar-row" style="margin-top: 0.6rem;">
                <button id="reset-password-btn" class="link-btn" type="button">Forgot password?</button>
                <span id="reset-status" class="help"></span>
            </div>
            <div id="login-error" class="error hidden"></div>
        </div>

        <div class="card hidden" id="analytics-card">
            <div id="tab-views">
                <div class="card-header">
                    <h2>Article Views</h2>
                    <div class="panel-actions">
                        <button id="refresh-btn" class="secondary">Refresh</button>
                        <button id="logout-btn" class="secondary">Logout</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Views</th>
                            <th>Reads (This Month)</th>
                            <th>Reacts (Total)</th>
                        </tr>
                    </thead>
                    <tbody id="views-table"></tbody>
                </table>
            </div>

            <div class="section">
                <div class="card-header">
                    <h2>Article Comments</h2>
                    <div class="panel-actions">
                        <select id="comments-filter">
                            <option value="all">All articles</option>
                        </select>
                        <button id="comments-refresh-btn" class="secondary">Refresh</button>
                    </div>
                </div>
                <div id="comments-status" class="help"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Author</th>
                            <th>Comment</th>
                            <th>Posted</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="comments-table"></tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="assets/supabase-config.js"></script>
    <script src="assets/blog-articles.js"></script>
    <script src="assets/admin-analytics.js"></script>
</body>
</html>
